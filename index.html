<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Calculator</title>  
    <link rel="stylesheet" href="styles.css">  
    <script src="index.js" defer></script>  
</head>  
<body>  
   <main class="container">   
    <section id="output">  
        <div id="result"></div>  
        <div id="expression"></div>  
         
    </section>  
    <section id="input">  
        <button class="btn symbol" data-all-clear ="Clear">C</button>  
        <button class="btn symbol" data-negation ="negation" >+/-</button>  
        <button class="btn symbol" data-percent ="%" >%</button>  
        <button class="btn sign"   data-operator ="/" >/</button>  
        <button class="btn number" data-number ="7" >7</button>  
        <button class="btn number" data-number ="8" >8</button>  
        <button class="btn number" data-number ="9" >9</button>  
        <button class="btn sign"   data-operator = "*" >&times;</button>  
        <button class="btn number" data-number ="4" >4</button>  
        <button class="btn number" data-number ="5" >5</button>  
        <button class="btn number" data-number ="6" >6</button>  
        <button class="btn sign "  data-operator="-"  >-</button>  
        <button class="btn number" data-number ="1" >1</button>  
        <button class="btn number" data-number ="2" >2</button>  
        <button class="btn number" data-number ="3" >3</button>  
        <button class="btn sign"   data-operator = "+" >+</button>  
        <button class="btn decimal" data-number ="." >.</button>  
        <button class="btn number"  data-number ="0">0</button>  
        <button class="btn backspace" id="backspace">&#9003;</button>  
        <button class="btn equal"   data-equal = "=" >=</button>  
    </section>  
  </main>  
</body>  
</html>
